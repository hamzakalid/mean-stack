

<div class="login-body">
  <div class="login-form">
    <div class="form">
    <h2 class="text-light">Login to your account</h2>

    <div class="form-group p-3">
      <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email" class="text-light">Email</label>
          <input type="email" class="form-control " formControlName="email"
            [ngClass]="loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email')? 'is-invalid' : ''"
            id="email" placeholder="Enter your email">
            <div id="validationServerUsernameFeedback"
            *ngIf="loginForm.get('email')?.hasError('email') &&
            !loginForm.get('email')?.hasError('required')"
            class="invalid-feedback">
            This faild must be email.
          </div>
          <div id="validationServerUsernameFeedback"
            *ngIf="loginForm.get('email')?.hasError('required')"
            class="invalid-feedback">
              Please choose a email.
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="text-light">Password</label>
          <input type="password" class="form-control"
            [ngClass]="loginForm.get('password')?.hasError('required') ? 'is-invalid' : ''"
          id="password" formControlName="password"
           placeholder="Enter your password">
          <div id="validationServerpasswordFeedback"
            *ngIf="loginForm.get('password')?.hasError('required')"
            class="invalid-feedback">
            Please choose a password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100"
         [ngClass]="loginForm.invalid ? 'disabled' : ''">
        <div ngClass="{{isLoading? 'loading': 'text'}}">
          <div class="text" *ngIf="!isLoading">Login</div>
          <div  *ngIf="isLoading" class="lds-ring"><div></div><div></div><div></div><div></div></div>

        </div>
        </button>
      </form>
    </div>

    <span class="text-light">I don't have account?   <a routerLink="/sin-up">create one</a></span>
  </div>
</div>


</div>
