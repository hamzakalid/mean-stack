<div class="login-body">

  <div class="login-form">
    <div class="form">
    <h2 class="text-light">create new account</h2>

    <div class="form-group p-3">
      <form (ngSubmit)="onSubmit()" formGroupName="sinupForm">
        <div class="form-group">
          <div class="form-group">
            <label for="name" class="text-light"> Your Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
            <div id="validationServerNameFeedback" class="invalid-feedback">
              Please choose a name.
            </div>
          </div>
          <label for="email" class="text-light" >Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a correct email.
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="text-light">Password</label>
          <input type="password" class="form-control " id="password" placeholder="Enter your password">
          <div id="validationServerpasswordFeedback" class="invalid-feedback">
            Please choose a password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sinup now</button>
      </form>
    </div>

    <span class="text-light">I  have account?   <a routerLink="/log-in">login</a></span>
  </div>
</div>


</div>
